<section>
  <div class="page-header">
    <h1>URLs Test</h1>
  </div>

  <a class="btn btn-primary">
    <i class="glyphicon glyphicon-plus"></i>
  </a>

  <table datatable="ng" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="row-border hover">
    <thead>
    <tr ng-class="{'table-tr-checked': vm.checkAll}">
      <th><label class="checkbox"><input type="checkbox" class="select-row" ng-model="vm.checkAll" ng-change="vm.setAllItemChecked()"></label></th>
      <th>Name</th>
      <th>Owner</th>
      <th>Group</th>
      <th>Status</th>
      <th>Time consumption</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="tableData in vm.tableData" ng-class="{'table-tr-checked': vm.tableData[$index].checked}">
      <td>
        <label class="checkbox"><input type="checkbox" ng-model="tableData.checked"></label>
      </td>
      <td>
        <a ui-sref="urls.url.home({ name: tableData.name })">{{ tableData.name }}</a>
      </td>
      <td>
        <a href="{{ tableData.owner }}">{{ tableData.owner }}</a>
      </td>
      <td>
        <a href="{{ tableData.group }}">{{ tableData.group }}</a>
      </td>
      <td>{{ tableData.status }}</td>
      <td>{{ tableData.consumption }}</td>
    </tr>
    </tbody>
  </table>

</section>
